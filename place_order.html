    <main class="d-flex justify-content-center">
      <div id="form-div" class="border my-3 rounded-3">
        <form action="" class="form p-3 text-start">
          <label for="" class="form-label">Name</label>
          <input class="form-control" type="text" name="name" id="" required>
          <label for="" class="form-label">Tel</label>
          <input class="form-control" type="tel" name="Telephone" id="" required>
          <label for="" class="form-label">Email</label>
          <input class="form-control" type="email" name="Email" id="" required>

          <label for="" class="form-label">Address</label> <br>
          <textarea name="Address" id="" cols="30" rows="5"></textarea> <br>

          <label for="" class="form-label">Items Selected:</label> <br>
          <textarea readonly class="px-3" name="Orders" id="cart_elements_2" cols="25" rows="10" placeholder="Nothing in Cart..."></textarea> <br>
          <div class="text-center">
            <caption>All Items are pre-ordered; same day delivery is not available</caption>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-success">Pre-Order</button>
          </div>
        </form>
      </div>
